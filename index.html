<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile-style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="order-card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="order-body">
          <div class="order-summary">
            <h2>Order Summary</h2>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          </div>
        <br>
        <div class="pricing">
          <img class="music-icon" src="images/icon-music.svg" alt="">
           <div class="pricing-plan">
             <p><b>Annual Plan</b><br>$59.99/year</p>
           </div>
           <div class="change">
             <a href="#">Change</a>
           </div>
        </div>
        <br>
        <button class="button1">Proceed to Payment</button>
        <br>
        <button class="button2">Cancel Order</button>
        <br>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
